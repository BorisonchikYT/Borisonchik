<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Вход/Регистрация</title>
    <link rel="stylesheet" href="s10.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="snow"></div>
    <header>
        <h1 class="title">Добро пожаловать в мир Аниме!</h1>
    </header>

    <div class="container">
        <div class="button-container">
            <button id="toggleButton">Переключиться на вход</button>
        </div>

        <div id="authForm">
            <div id="registration-form-container">
                <h2>Регистрация</h2>
                <form id="registration-form">
                    <input type="text" id="username" placeholder="Логин" required>
                    <input type="email" id="email" placeholder="Электронная почта" required>
                    <input type="password" id="password" placeholder="Пароль" required>
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                    <p id="errorMessage" style="color: red;"></p>
                </form>
            </div>

            <div id="login-form-container" style="display: none;">
                <h2>Вход</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Логин" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                    <p id="loginErrorMessage" style="color: red;"></p>
                </form>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Вы не зарегистрированы! Пожалуйста, зарегистрируйтесь для доступа к системе.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Anime МИР.
    </footer>
</body>
</html>
